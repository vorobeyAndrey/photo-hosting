<div class="col-lg-12 col-md-12 col-xs-12 margin-bottom-20">
    <a class="btn-success btn" href="/#/photo"> Upload image</a>
</div>
<div>
    <div  data-ng-repeat = "image in list" class="col-lg-3 col-md-4 col-xs-6 thumb margin-bottom-20">
        <div><strong>{{image.name}}</strong> type: {{image.type}}</div>
        {{image.updated_at | date : 'yyyy-MM-dd'}}
        <a class="thumbnail" data-ng-href="/#/photo/{{image._id}}">
            <img class="img-responsive"  data-ng-src="/uploads/{{image.image}}" alt="">
        </a>
        <span>{{image.note}}</span>
    </div>

</div>
